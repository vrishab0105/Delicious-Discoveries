<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="recipe-list_style.css">
</head>
<body>
    <div class="container">
        <h1>Recipe List</h1>
        <!-- Search Button -->
        <button id="search-dish-btn" class="btn">Search for a Dish</button>
        <!-- Search Input and Button (initially hidden) -->
        <div id="search-container" style="display: none;">
            <input type="text" id="search-term" placeholder="Enter recipe name">
            <button id="search-recipe-btn" class="btn">Search</button>
        </div>
        <ul class="recipe-list" id="recipe-list"></ul>
    </div>

    <script src="recipe-list_script.js" type="module"></script>
</body>
</html>
