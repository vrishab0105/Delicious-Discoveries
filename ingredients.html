<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Recipes by Ingredients | Delicious Discoveries</title>
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="ingredients_styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <!-- Navbar will be loaded here by include-navbar.js -->
  </header>

  <div id="logodiv">
    <div id="intro">
      <h1>Search Recipes by <span>Ingredients</span></h1>
      <p>Welcome to the ingredient-based recipe search! Simply enter the ingredients...</p>
    </div>
  </div>

  <hr>

  <div class="options">
    <div class="option-item">
      <h2>Find Recipes</h2>
      <p>Enter the ingredients you have, separated by commas...</p>
      <input type="text" id="ingredient-box" placeholder="Enter ingredients (e.g., tomato, onion, potato)" />
      <br />
      <button id="search-btn" class="btn">Search Recipes</button>
      <div id="results"></div>
    </div>
  </div>

  <script src="include-navbar.js"></script>
  <script type="module" src="ingredients.js"></script>

  </body>
</html>
