<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="recipe-list_style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div id="name">
                <img src="" alt="Logo" id="navbar-logo">
                Delicious Discoveries
            </div>
            <div class="nav-center">
                <a href="#" onclick="navigateTo('index.html')">Home</a>
                <a href="#" onclick="navigateTo('about.html')">About</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Recipe List</h1>
        <!-- Search Container -->
        <div id="search-container">
            <button id="search-dish-btn" class="btn">Search for a Dish</button>
            <div id="search-input-container" style="display: none;">
                <input type="text" id="search-term" placeholder="Enter dish name">
                <button id="search-recipe-btn" class="btn">Search</button>
            </div>

           <!-- Dish Type Dropdown with info icon -->
            <div class="dropdown-container">
              <select id="dish-type-dropdown" style="display: none;"></select>
              <i class="info-icon" id="dish-info">i</i>
              <div class="info-box" id="dish-info-box">Select the type of dish based on its cooking method.(e.g., Fried, Boiled, Steamed, Raw, etc)</div>
            </div>

            <!-- Veg Type Dropdown with info icon -->
            <div class="dropdown-container">
              <select id="veg-type-dropdown" style="display: none;">
                  <option value="">None</option>
                  <option value="veg">Veg</option>
                  <option value="non-veg">Non-Veg</option>
              </select>
              <i class="info-icon" id="veg-info">i</i>
              <div class="info-box" id="veg-info-box">Filter dishes by vegetarian or non-vegetarian category.</div>
            </div>


            <button id="show-all-btn" class="btn" style="display: none;">Show All Dishes</button>
        </div>
        <ul class="recipe-list" id="recipe-list" style="display: none;"></ul> <!-- Hide list by default -->
    </div>

    <script src="recipe-list_script.js" type="module"></script>
    <script src="navigation.js" type="module"></script>
</body>
</html>
