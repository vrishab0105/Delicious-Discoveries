<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="admin_style.css">
    <style>
        /* Add your custom styles here */
        .add-recipe-page {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .add-recipe-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .add-recipe-content h2 {
            margin-top: 0;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #f44336; /* Red */
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
          <div id="name">
            <img src="/Logo.jpeg" alt="Logo" id="navbar-logo">
            Delicious Discoveries
          </div>
          <div class="nav-center">
            <a href="/index.html">Home</a>
            <a href="#about">About</a>
          </div>
        </nav>
    </header>

    <div id="login-page" class="login-page">
        <div class="login-content">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <div class="container" id="main-content" style="display: none;">
        <h1>Recipe List</h1>
        <button id="add-recipe-btn" class="btn">Add Recipe</button>
        <ul class="recipe-list" id="recipe-list"></ul>
    </div>

    <!-- Add Recipe Page -->
    <div id="add-recipe-page" class="add-recipe-page">
        <div class="add-recipe-content">
            <span class="close-add-recipe" style="cursor: pointer;">&times;</span>
            <h2>Add New Recipe</h2>
            <form id="add-recipe-form">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" required placeholder="Enter the name of the dish">

                <label for="country">Country:</label>
                <input type="text" id="country" required placeholder="Enter country name">

                <label for="dish-type">Dish Type:</label>
                <input type="text" id="dish-type" required placeholder="Enter dish type (e.g., fried, steamed, raw, etc)">
    
                <label for="dish-category">Dish Category:</label>
                <input type="text" id="dish-category" required placeholder="Enter dish category (i.e. veg or non-veg)">    

                <label for="ingredients">Ingredients (comma-separated):</label>
                <textarea id="ingredients" rows="4" required placeholder="Enter all the ingredients needed for the dish"></textarea>

                <label for="steps">Steps (comma-separated):</label>
                <textarea id="steps" rows="4" required placeholder="Enter the steps needed to prepare the dish"></textarea>

                <div class="btn-group">
                    <button type="submit" class="btn">Add Recipe</button>
                    <button type="button" class="btn cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin_script.js" type="module"></script>
</body>
</html>
