<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Recipe Search</title>
    <link rel="stylesheet" href="country-search_style.css">
</head>
<body>



    <header>
        <nav class="navbar">
          <div id="name">
            <img src="/Logo.jpeg" alt="Logo" id="navbar-logo">
            Delicious Discoveries
          </div>
          <div class="nav-center">
            <a href="/index.html">Home</a>
            <a href="/about.html">About</a>
          </div>
        </nav>
      </header>

    <main> <h1>Recipe Finder by Country</h1>
        <section class="country-buttons">
            <button data-country="Argentina">Argentina</button>
            <button data-country="Australia">Australia</button>
            <button data-country="Canada">Canada</button>
            <button data-country="China">China</button>
            <button data-country="Cuba">Cuba</button>
            <button data-country="France">France</button>
            <button data-country="Germany">Germany</button>
            <button data-country="Greece">Greece</button>
            <button data-country="Hungary">Hungary</button>
            <button data-country="India">India</button>
            <button data-country="Italy">Italy</button>
            <button data-country="Japan">Japan</button>
            <button data-country="Lebanon">Lebanon</button>
            <button data-country="Malaysia">Malaysia</button>
            <button data-country="Mexico">Mexico</button>
            <button data-country="Middle Eastern">Middle Eastern</button>
            <button data-country="Morocco">Morocco</button>
            <button data-country="Nigeria">Nigeria</button>
            <button data-country="Peru">Peru</button>
            <button data-country="Philippines">Philippines</button>
            <button data-country="Poland">Poland</button>
            <button data-country="Russia">Russia</button>
            <button data-country="Serbia">Serbia</button>
            <button data-country="South Korea">South Korea</button>
            <button data-country="Spain">Spain</button>
            <button data-country="Thailand">Thailand</button>
            <button data-country="Turkey">Turkey</button>
            <button data-country="United Kingdom">UK</button>
            <button data-country="USA">USA</button>
            <button data-country="Vietnam">Vietnam</button>            
        </section>
        <section id="search-container" style="display: none;">
            <input type="text" id="search-term" placeholder="Enter dish name">
            <button id="search-recipe-btn">Search for a Dish</button>
            <button id="show-all-btn">Show All Dishes</button>
        </section>
        <section id="recipe-list">
            <!-- Recipe list will be populated here -->
        </section>
    </main>
    <script type="module" src="country-search_script.js"></script>
</body>
</html>
