<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Dish Search</title>
    <link rel="stylesheet" href="reverse-image-search_style.css">
</head>
<body>
    <header>
        <nav class="navbar">
          <div id="name">
            <img src="/Logo.jpeg" alt="Logo" id="navbar-logo">
            Delicious Discoveries
          </div>
          <div class="nav-center">
            <a href="/index.html">Home</a>
            <a href="/about.html">About</a>
          </div>
        </nav>
      </header>
      
    <div class="container">
        <h1>Reverse Image Search</h1>
        <input type="file" id="imageInput" accept="image/*">
        <button id="searchButton">Search</button>
        <div id="result" class="result"></div>
        <h2>Similar Dishes</h2>
        <ul id="similarDishesList"></ul>
    </div>
    <script src="reverse-image-search_script.js" type="module"></script>
</body>
</html>
